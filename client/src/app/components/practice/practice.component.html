<form>
    <div class="form-group mb-3">
        <label for="">Topic</label>
        <input
            type="text"
            class="form-control"
            name="topic"
            [(ngModel)]="data.topic"
        />
    </div>
    <div class="form-group mb-3">
        <label for="">Numbers of Question</label>
        <input
            type="text"
            class="form-control"
            name="number"
            [(ngModel)]="data.numQuestions"
        />
    </div>
    <button type="submit" class="btn btn-primary" (click)="add()">
        Submit
    </button>
</form>
