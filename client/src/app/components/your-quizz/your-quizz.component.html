<div
    *ngFor="let q of quizzs; let i = index"
    class="d-flex flex-wrap justify-content-center gap-3"
>
    <div class="card w-100 mb-3">
        <div class="card-body">
            <h5 class="card-title">{{ q.name }}</h5>
            <p class="card-text">Latest Change: {{ q.updatedAt | date:'dd/MM/yyyy HH:mm:ss' }}</p>
            <div class="btn-group">
                <button
                    routerLink="/home/quiz-detail/{{ q.id }}"
                    class="btn btn-outline-primary"
                >
                    <i class="fa-solid fa-info"></i>
                </button>
                <button
                class="btn btn-outline-secondary"
                    (click)="copy(q.id)"
                >
                    <i class="fa-solid fa-link"></i>
                </button>
            </div>
        </div>
    </div>
</div>
