<div class="container">
    <div class="form-group">
        <h2>{{ quiz.name }}</h2>
    </div>
    <div *ngFor="let q of quiz.questions; let i = index">
        <div class="form-group mb-3">
            <div [innerHTML]="getSafeHtml(q.title)"></div>
        </div>
        <div *ngFor="let o of q.options; let j = index" class="option-box">
            <input
                type="radio"
                name="question_{{ i }}"
                class="form-check-input"
                [(ngModel)]="answers[i]"
                [value]="j"
            />
            <span [innerHTML]="getSafeHtml(o.title)"></span>
        </div>
    </div>
    <div class="d-flex justify-content-center">
        <button class="btn btn-outline-primary" (click)="confirmSumit()">
            <i class="fas fa-paper-plane"></i>
        </button>
    </div>
</div>
